



runtime: python27
threadsafe: true
api_version: 1
basic_scaling:
  max_instances: 100

#[START_EXCLUDE]
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?setuptools/script \(dev\).tmpl$
#[END_EXCLUDE]

handlers:
- url: /api/.*
  script: main.api

libraries:
- name: pycrypto
  version: 2.6
- name: ssl
  version: 2.7.11

# [START env_vars]
env_variables:
  # The following values are to be replaced by information from the output of
  # 'gcloud endpoints services deploy swagger.json' command.
  ENDPOINTS_SERVICE_NAME: terra-on-verily.appspot.com
  ENDPOINTS_SERVICE_VERSION: 2018-01-01r0 
  BOND_ACCEPTED_AUDIENCE_PREFIXES: "*"
  BOND_ACCEPTED_EMAIL_SUFFIXES: .gserviceaccount.com
 # [END env_vars]


